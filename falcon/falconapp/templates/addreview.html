<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Falcon-addreview</title>
    <meta charset="UTF-8" />
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"
    />
    <link href="{% static 'css/addreview.css' %}" rel="stylesheet" />
  </head>

  <body>
    <div class="container-fluid px-1 py-5 mx-auto">
      <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
          <h3>Add a review</h3>

          <div class="card">
            <h5 class="text-center mb-4">Add Review</h5>

            <form
              class="form-card"
              action=""
              method="POST"
              enctype="multipart/form-data"
            >
              {% csrf_token %}
              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >Name<span class="text-danger"> *</span></label
                  >
                  <input
                    type="text"
                    id="fname"
                    name="name"
                    placeholder="Enter the name"
                    onblur="validate(1)"
                  />
                </div>
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >Upload Image<span class="text-danger"> *</span></label
                  >
                  <input type="file" id="lname" name="img" />
                </div>
              </div>
              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >Designation<span class="text-danger"> *</span></label
                  >
                  <input
                    type="text"
                    id="email"
                    name="desig"
                    placeholder="Designation "
                    onblur="validate(2)"
                  />
                </div>
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >Message<span class="text-danger"> *</span></label
                  >
                  <input
                    type="text"
                    id="email"
                    name="message"
                    placeholder="message..."
                  />
                </div>
              </div>

              <div class="row justify-content-end">
                <div class="form-group col-sm-6">
                  <a href="{% url 'dash' %}" class="btn btn-danger">Back</a>
                </div>
                <div class="form-group col-sm-6">
                  <input type="submit" class="btn btn-success" value="Save" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="{% static 'js/addreview.js' %}"></script>
</html>
