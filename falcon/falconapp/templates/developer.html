<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Falcon-developer</title>
        <meta charset="UTF-8">
        {% load static %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/01bc730358.js" crossorigin="anonymous"></script>
        <link href="{% static 'css/myprofile.css' %}" rel="stylesheet">
    </head>
    <body>
        <section id="sidebar">
            <a href="{% url 'dash' %}" class="brand">
                <i class='bx bxs-smile'></i>
                <span class="text">Falcon-Admin</span>
            </a>
            <ul class="side-menu top">
                <li >
                    <a href="{% url 'dash' %}">
                        <i class='bx bxs-dashboard' ></i>
                        <span class="text">Dashboard</span>
                    </a>
                </li>
                <li >
                    <a href="{% url 'mypro' %}">
                        <i class='bx bxs-shopping-bag-alt' ></i>
                        <span class="text">My Profile</span>
                    </a>
                </li>
                
                
                <li class="active">
                    <a href="{% url 'deve' %}">
                        <i class='bx bxs-group' ></i>
                        <span class="text">Developer</span>
                    </a>
                </li>
            </ul>
            <ul class="side-menu">
                <li>
                    <a href="{% url 'logout' %}" class="logout">
                        <i class='bx bxs-log-out-circle' ></i>
                        <span class="text">Logout</span>
                    </a>
                </li>
            </ul>
        </section>
        <!-- SIDEBAR -->
    
    
    
        <!-- CONTENT -->
        <section id="content">
            
    
            <!-- MAIN -->
            <main>
                <div class="head-title">
                    <div class="left">
                        <h1>Developer</h1>
                        
                    </div>
                    
                </div>
    
                <section class="main" style="background-color: #eee;">
                    <div class="container py-5 h-100">
                      <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-md-12 col-xl-4">
                  
                          <div class="card" style="border-radius: 15px;">
                            <div class="card-body text-center">
                              <div class="mt-3 mb-4">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
                                  class="rounded-circle img-fluid" style="width: 100px;" />
                              </div>
                              <h4 class="mb-2">Jyothis Joseph</h4>
                              <p class="text-muted mb-4">@Programmer <span class="mx-2">|</span> 
                                <a href="#!">FullStack Developer</a></p>
                              <div class="mb-4 pb-2">
                                <button type="button" class="btn btn-outline-primary btn-floating">
                                    <i class="fa-brands fa-whatsapp"></i>
                                </button>
                                <button type="button" class="btn btn-outline-primary btn-floating">
                                    <i class="fa-brands fa-linkedin"></i>
                                </button>
                                <button type="button" class="btn btn-outline-primary btn-floating">
                                    <i class="fa-solid fa-phone"></i>
                                </button>
                              </div>
                              <button type="button" class="btn btn-primary btn-rounded btn-lg"><i class="fa-solid fa-envelope"></i>
                                Contact Now
                              </button>
                              
                            </div>
                          </div>
                  
                        </div>
                      </div>
                    </div>
                  </section> 
    
                
            </main>
            <!-- MAIN -->
        </section>
        <!-- CONTENT -->
    <script src="{% static 'js/developer.js' %}"></script>
    </body>
</html>
