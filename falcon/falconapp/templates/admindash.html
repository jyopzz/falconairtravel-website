<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Falcon-admindash</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link href="{% static 'css/admindash.css' %}" rel="stylesheet">
    </head>
    <body>
        <section id="sidebar">
            <a href="admindash.html" class="brand">
                <i class='bx bxs-smile'></i>
                <span class="text">Falcon-Admin</span>
            </a>
            <ul class="side-menu top">
                <li class="active">
                    <a href="admindash.html">
                        <i class='bx bxs-dashboard' ></i>
                        <span class="text">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'mypro' %}">
                        <i class='bx bxs-shopping-bag-alt' ></i>
                        <span class="text">My Profile</span>
                    </a>
                </li>
                
                
                <li>
                    <a href="{% url 'deve' %}">
                        <i class='bx bxs-group' ></i>
                        <span class="text">Developer</span>
                    </a>
                </li>
            </ul>
            <ul class="side-menu">
                <li>
                    <a href="{% url 'logout' %}" class="logout">
                        <i class='bx bxs-log-out-circle' ></i>
                        <span class="text">Logout</span>
                    </a>
                </li>
            </ul>
        </section>
        <!-- SIDEBAR -->
    
    
    
        <!-- CONTENT -->
        <section id="content">
            
    
            <!-- MAIN -->
            <main>
                <div class="head-title">
                    <div class="left">
                        <h1>Dashboard</h1>
                        
                    </div>
                    
                </div>
    
                <ul class="box-info">
                    <a href="addreview.html">
                        <li>
                            <i class='bx bxs-dollar-circle' ><i class="fa-solid fa-plus"></i></i>
                            
                            <span class="text">
                                <h3>Add Review</h3>
                                
                            </span>
                        </li>
                    </a>
                    <a href="rmreview.html">
                        <li class="review">
                            <i class='bx bxs-group' ><i class="fa-solid fa-trash"></i></i>
                            <span class="text">
                                <h3>Remove Review</h3>
                                
                            </span>
                        </li>
                    </a>
                    <a href="upreview.html">
                        <li>
                            <i class='bx bxs-dollar-circle' ><i class="fa-solid fa-pen-to-square"></i></i>
                            <span class="text">
                                <h3>Update Review</h3>
                                
                            </span>
                        </li>
                    </a>
                </ul>
    
    
                <div class="table-data">
                    <div class="order">
                        <div class="head">
                            <h3>Recent Reviews</h3>
                            <i class='bx bx-search' ></i>
                            <i class='bx bx-filter' ></i>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Designation</th>
                        
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <img src="img/people.png">
                                        <p>John Doe</p>
                                    </td>
                                    <td>01-10-2021</td>
                                    
                                </tr>
                                <tr>
                                    <td>
                                        <img src="img/people.png">
                                        <p>John Doe</p>
                                    </td>
                                    <td>01-10-2021</td>
                                    
                                </tr>
                                <tr>
                                    <td>
                                        <img src="img/people.png">
                                        <p>John Doe</p>
                                    </td>
                                    <td>01-10-2021</td>
                                   
                                </tr>
                                <tr>
                                    <td>
                                        <img src="img/people.png">
                                        <p>John Doe</p>
                                    </td>
                                    <td>01-10-2021</td>
                                    
                                </tr>
                                <tr>
                                    <td>
                                        <img src="img/people.png">
                                        <p>John Doe</p>
                                    </td>
                                    <td>01-10-2021</td>
                                    
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                </div>
            </main>
            <!-- MAIN -->
        </section>
        <!-- CONTENT -->
        <script src="{% static 'js/admindash.js' %}"></script>
        <script src="https://kit.fontawesome.com/01bc730358.js" crossorigin="anonymous"></script>
    </body>
</html>
