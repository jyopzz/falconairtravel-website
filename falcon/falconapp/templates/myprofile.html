<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Falcon-myprofile</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        {% load static %}
        <link href="{% static 'css/myprofile.css' %}" rel="stylesheet">
    </head>
    <body>
        <section id="sidebar">
            <a href="admindash.html" class="brand">
                <i class='bx bxs-smile'></i>
                <span class="text">Falcon-Admin</span>
            </a>
            <ul class="side-menu top">
                <li >
                    <a href="admindash.html">
                        <i class='bx bxs-dashboard' ></i>
                        <span class="text">Dashboard</span>
                    </a>
                </li>
                <li class="active">
                    <a href="myprofile.html">
                        <i class='bx bxs-shopping-bag-alt' ></i>
                        <span class="text">My Profile</span>
                    </a>
                </li>
                
                
                <li>
                    <a href="developer.html">
                        <i class='bx bxs-group' ></i>
                        <span class="text">Developer</span>
                    </a>
                </li>
            </ul>
            <ul class="side-menu">
                <li>
                    <a href="#" class="logout">
                        <i class='bx bxs-log-out-circle' ></i>
                        <span class="text">Logout</span>
                    </a>
                </li>
            </ul>
        </section>
        <!-- SIDEBAR -->
    
    
    
        <!-- CONTENT -->
        <section id="content">
            
    
            <!-- MAIN -->
            <main>
                <div class="head-title">
                    <div class="left">
                        <h1>My Profile</h1>
                        
                    </div>
                    
                </div>
            </div>
            <div class="col-md-6 offset-md-3">
                <span class="anchor" id="formChangePassword"></span>
                <hr class="mb-5">

                <!-- form card change password -->
                <div class="card card-outline-secondary">
                    <div class="card-header">
                        <h3 class="mb-0">Change Password</h3>
                    </div>
                    <div class="card-body">
                        <form class="form" role="form" autocomplete="off">
                            <div class="form-group">
                                <label for="inputPasswordOld">Current Password</label>
                                <input type="password" class="form-control" id="inputPasswordOld" required="">
                            </div>
                            <div class="form-group">
                                <label for="inputPasswordNew">New Password</label>
                                <input type="password" class="form-control" id="inputPasswordNew" required="">
                                <span class="form-text small text-muted">
                                        The password must be 8-20 characters, and must <em>not</em> contain spaces.
                                    </span>
                            </div>
                            <div class="form-group">
                                <label for="inputPasswordNewVerify">Verify</label>
                                <input type="password" class="form-control" id="inputPasswordNewVerify" required="">
                                <span class="form-text small text-muted">
                                        To confirm, type the new password again.
                                    </span>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-lg float-right">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
                </main>
                
        </section>
        <!-- CONTENT -->
    <script src="{% static 'js/myprofile.js' %}"></script>
    
    
    </body>
</html>
